<div class="container">
    <img class="event-image" [src]="event?.imageUrl" [alt]="event?.name">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> {{event?.price | currency:'USD'}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
    </div>

  <hr>

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-2">
      <h3 style="margin:0">Sessions</h3>      
    </div> 
    <div class="col-md-7" >
      <div style="margin-right:50px;" class="btn-group btn-group-sm">
        <button class="btn btn-default" [class.active]="sortByEventDetails==='name'" (click)="sortByEventDetails='name'">By Name</button>
        <button class="btn btn-default" [class.active]="sortByEventDetails==='votes'" (click)="sortByEventDetails='votes'">By Vote</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button style="margin-right: 10px;" class="btn btn-default" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
        <button style="margin-right: 10px;" class="btn btn-default" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'">Beginner</button>
        <button style="margin-right: 10px;" class="btn btn-default" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'">Advanced</button>
        <button style="margin-right: 10px;" class="btn btn-default" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'">Intermediate</button>
      </div>
    </div>
    <div class="col-md-2">
      <a style="float: inline-end;" (click)="addSession()">Add Sessions</a> 
    </div>
  </div>
      

  

  <session-list [eventId]="event?.id" [sortBySessionList]="sortByEventDetails" [filterBy]="filterBy" *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>

</div>
